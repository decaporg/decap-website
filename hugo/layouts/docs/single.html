{{ define "main" }}
<div class="container size-lg">
  <div class="docs-single page">
    {{/* Sidebar Navigation */}}
    <aside class="docs-single__sidebar">
      {{ partial "docs-nav.html" . }}
    </aside>

    {{/* Main Content */}}
    <article class="docs-single__content" data-docs-content>
      {{/* Edit Link */}}
      {{ if .Params.group }}
      <div class="edit-link">
        <a href="https://github.com/decaporg/decap-cms/edit/main/website/content/docs/{{ .File.LogicalName }}" target="_blank" rel="noopener noreferrer">
          <svg version="1.1" id="pencil" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="14px" height="14px" viewBox="0 0 512 512" enable-background="new 0 0 512 512" xml:space="preserve">
            <path d="M398.875,248.875L172.578,475.187l-22.625-22.625L376.25,226.265L398.875,248.875z M308.375,158.39L82.063,384.687 l45.266,45.25L353.625,203.64L308.375,158.39z M263.094,113.125L36.828,339.437l22.625,22.625L285.75,135.765L263.094,113.125z M308.375,67.875L285.719,90.5L421.5,226.265l22.625-22.625L308.375,67.875z M376.25,0L331,45.25l135.75,135.766L512,135.781 L376.25,0z M32,453.5V480h26.5L32,453.5 M0,376.25L135.766,512H0V376.25L0,376.25z"/>
          </svg>
          Edit this page
        </a>
      </div>
      {{ end }}

      <h1>{{ .Title }}</h1>
      
      <div class="markdown">
        {{ .Content }}
      </div>
    </article>

    {{/* Carbon Ads - Right Column */}}
    <aside class="docs-single__ads">
      {{ partial "carbon-ads.html" . }}
    </aside>
  </div>
</div>
{{ end }}
