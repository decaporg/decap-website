<section class="editors" id="{{ .id }}">
  <div class="editors__container">
    <h2 class="editors__title">{{ .title }}</h2>
    <div class="editors__grid">
      {{ range .features }}
      <div class="editors__feature">
        {{ if .image }}
        <img src="{{ printf "img/%s" .image | relURL }}" alt="{{ .title }}" class="editors__feature-image" />
        {{ end }}
        <h3 class="editors__feature-title">{{ .title }}</h3>
        <div class="editors__feature-description">{{ .description | markdownify }}</div>
      </div>
      {{ end }}
    </div>
    {{ with .button }}
    <div class="editors__cta">
      <a href="{{ .href }}" class="btn secondary">{{ .text }}</a>
    </div>
    {{ end }}
  </div>
</section>
