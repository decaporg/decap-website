<section class="template-banner">
  <div class="template-banner__container">
    <h2 class="template-banner__title">{{ .title | markdownify }}</h2>
    <p class="template-banner__hook">{{ .hook }}</p>
    {{ with .button }}
    <div class="template-banner__cta">
      <a href="{{ .href }}" class="btn primary">{{ .text }}</a>
    </div>
    {{ end }}
  </div>
</section>
