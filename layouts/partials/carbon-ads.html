<div class="carbon-ads">
  <div id="carbon-ads-container"></div>
  <div class="carbon-ads__blocked" id="carbon-blocked" style="display: none;">
    <h4>You blocked an ad that keeps this project alive</h4>
    <p>
      Please consider supporting Decap by donating on 
      <a href="https://opencollective.com/decap">Open Collective</a> or 
      sponsoring on <a href="https://github.com/sponsors/decaporg/">GitHub</a>.
    </p>
  </div>
</div>

<script>
  (function() {
    // Load Carbon Ads script
    var script = document.createElement('script');
    script.src = 'https://cdn.carbonads.com/carbon.js?serve=CWYIKK77&placement=decapcmsorg';
    script.async = true;
    script.id = '_carbonads_js';
    
    // Handle error if ad is blocked
    script.onerror = function() {
      var blockedMessage = document.getElementById('carbon-blocked');
      if (blockedMessage) {
        blockedMessage.style.display = 'block';
      }
    };
    
    var container = document.getElementById('carbon-ads-container');
    if (container) {
      container.appendChild(script);
    }
  })();
</script>
